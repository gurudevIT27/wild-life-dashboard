<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Vision Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top left,#202938 0,#05070c 45%,#020308 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e5e7eb;
    }
    .card{
      background:linear-gradient(145deg,#101624,#05070d);
      padding:24px 26px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.4);
      box-shadow:0 18px 45px rgba(0,0,0,0.8);
      width:100%;
      max-width:360px;
    }
    .title{font-size:22px;font-weight:700;margin-bottom:6px;}
    .sub{font-size:13px;color:#9ca3af;margin-bottom:18px;}
    label{display:block;font-size:13px;margin-bottom:4px;}
    input[type=text],input[type=password]{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.7);
      background:#020617;
      color:#f9fafb;
      margin-bottom:12px;
    }
    input[type=text]:focus,input[type=password]:focus{
      outline:none;
      border-color:#f59e0b;
      box-shadow:0 0 0 1px #f59e0b55;
    }
    .error{color:#fecaca;font-size:13px;margin-bottom:8px;}
    .btn{
      width:100%;
      padding:8px 10px;
      border-radius:999px;
      border:none;
      background:#f59e0b;
      color:#111827;
      font-weight:600;
      cursor:pointer;
      margin-top:4px;
    }
    .footer{margin-top:10px;font-size:11px;color:#6b7280;text-align:center;}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Wild Vision Login</div>
    <div class="sub">Sign in with your admin username and password.</div>

    {% if form.errors %}
      <div class="error">Invalid username or password. Please try again.</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="id_username">Username</label>
      {{ form.username }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <input type="hidden" name="next" value="{{ next|default:'/' }}">
      <button type="submit" class="btn">Log in</button>
    </form>

    <div class="footer">Â© 2025 Wild Vision</div>
  </div>
</body>
</html>
